<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plattformen und Kurse</title>
    <link rel="stylesheet" href="style.css">
	<script>
        // Überprüfen, ob der Benutzer angemeldet ist
        window.onload = function() {
            const username = localStorage.getItem('username');
			console.log('Geladener Benutzername:', username); 
            if (!username) {
                // Benutzer ist nicht angemeldet, zurück zur Anmeldeseite leiten
                window.location.href = 'login.html'; // Ändere den Dateinamen entsprechend deiner Struktur
            }
        };
	function logout() {
		localStorage.removeItem('username'); // Entferne den Benutzernamen aus dem localStorage
		window.location.href = 'login.html'; // Zur Anmeldeseite leiten
	}
    </script>
</head>
<body>
    <div class="container">
        <h1>Interner Bereich</h1>
        <p>Wenn SIe das sehen, sind Sie hoffentlich dazu berechtigt =)</p>
    </div>
	<div class="container">
		<button onclick="logout()">Abmelden</button>
	</div>
</body>
</html>
